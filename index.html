<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1de07fe700.js" crossorigin="anonymous"></script>
    <title>Social Media Links</title>
</head>

<body>
    <!-- <h1>My Social Media links</h1> -->
    <div class="social-container">
        <button class="btn request-callback fb" onclick="window.open('https://www.facebook.com/hridoy.akanda.1')"><i
                class="fab fa-facebook-f  fb"></i></button>
        <button class="btn request-callback yt"
            onclick="window.open('https://www.youtube.com/channel/UCxttVZmgxCYCvuq0XC-rwlw')"><i
                class="fab fa-youtube yt"></i></button>
        <button class="btn request-callback sc" onclick="window.open('https://soundcloud.com/hridoy_akanda')"><i
                class="fab fa-soundcloud sc"></i></button>
        <button class="btn request-callback ig" onclick="window.open('https://www.instagram.com/hridoy_akanda/')"><i
                class="fab fa-instagram ig"></i></button>
        <button class="btn request-callback bl" onclick="window.open('https://hridoyakanda.blogspot.com/')"><i
                class="fab fa-blogger bl"></i></button>
        <button class="btn request-callback tr" onclick="window.open('https://twitter.com/hridoy_akanda')"><i
                class="fab fa-twitter tr"></i></button>
        <button class="btn request-callback li" onclick="window.open('https://www.linkedin.com/in/hridoyakanda/')"><i
                class="fab fa-linkedin-in li"></i></button>
        <button class="btn request-callback gh" onclick="window.open('https://github.com/hridoy-akanda')"><i
                class="fab fa-github gh"></i></button>
    </div>
</body>

</html>
